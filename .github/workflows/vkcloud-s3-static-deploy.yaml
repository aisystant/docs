name: Deploy Local Static Files to VK VM
on:
  push:
    branches: [ test-branch-for-s3 ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./docs
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: docs/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build static files
      run: npm run docs:build
    
    - name: Install SSH tools
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y sshpass rsync
    
    - name: Prepare VM directory permissions
      env:
        SSH_PRIVATE_KEY: ${{ secrets.VKCS_SSH_KEY_DOCS_VM }}
      run: |
        mkdir -p /tmp/ssh_deploy
        printf '%s' "$SSH_PRIVATE_KEY" > /tmp/ssh_deploy/id_rsa
        chmod 600 /tmp/ssh_deploy/id_rsa
        
        sshpass -p '' ssh -i /tmp/ssh_deploy/id_rsa \
          -o StrictHostKeyChecking=no -o IdentitiesOnly=yes \
          ${{ secrets.VKCS_USER_DOCS_VM }}@${{ secrets.VKCS_SSH_IP_DOCS_VM }} \
          "sudo mkdir -p /aisystant/app/static/ && \
           sudo chown -R ${{ secrets.VKCS_USER_DOCS_VM }}:${{ secrets.VKCS_USER_DOCS_VM }} /aisystant/app/static/ && \
           sudo chmod -R 755 /aisystant/app/static/ && \
           echo 'Directory prepared'"
    
    - name: Deploy with rsync  ИСПРАВЛЕНО
      env:
        SSH_PRIVATE_KEY: ${{ secrets.VKCS_SSH_KEY_DOCS_VM }}
      run: |
        printf '%s' "$SSH_PRIVATE_KEY" > /tmp/ssh_deploy/id_rsa
        chmod 600 /tmp/ssh_deploy/id_rsa
        
   
        rsync -avz \
          --checksum --progress --delete \
          --no-owner --no-group --no-perms \
          -e "sshpass -p '' ssh -i /tmp/ssh_deploy/id_rsa -o StrictHostKeyChecking=no -o IdentitiesOnly=yes" \
          .vitepress/dist/ \
          ${{ secrets.VKCS_USER_DOCS_VM }}@${{ secrets.VKCS_SSH_IP_DOCS_VM }}:/aisystant/app/static/
    
    - name: Fix final permissions & reload nginx
      env:
        SSH_PRIVATE_KEY: ${{ secrets.VKCS_SSH_KEY_DOCS_VM }}
      run: |
        printf '%s' "$SSH_PRIVATE_KEY" > /tmp/ssh_deploy/id_rsa
        chmod 600 /tmp/ssh_deploy/id_rsa
        
        sshpass -p '' ssh -i /tmp/ssh_deploy/id_rsa \
          -o StrictHostKeyChecking=no -o IdentitiesOnly=yes \
          ${{ secrets.VKCS_USER_DOCS_VM }}@${{ secrets.VKCS_SSH_IP_DOCS_VM }} \
          "sudo chown -R ${{ secrets.VKCS_USER_DOCS_VM }}:www-data /aisystant/app/static/ && \
           sudo chmod -R 755 /aisystant/app/static/ && \
           sudo nginx -t && \
           sudo nginx -s reload && \
           echo 'Deploy complete! Nginx reloaded'"
    
    - name: test
      env:
        SSH_PRIVATE_KEY: ${{ secrets.VKCS_SSH_KEY_DOCS_VM }}
      run: |
        printf '%s' "$SSH_PRIVATE_KEY" > /tmp/ssh_deploy/id_rsa
        chmod 600 /tmp/ssh_deploy/id_rsa
        
        sshpass -p '' ssh -i /tmp/ssh_deploy/id_rsa \
          -o StrictHostKeyChecking=no \
          ${{ secrets.VKCS_USER_DOCS_VM }}@${{ secrets.VKCS_SSH_IP_DOCS_VM }} \
          "ls -la /aisystant/app/static/ | head -5 && \
           curl -f http://localhost/ && echo ' Website OK!' || echo ' Local curl failed'"
