name: Deploy Local Static Files to vk vm
on:
  push:
    branches: [ test-branch-for-s3 ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./docs
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: docs/package-lock.json
    
    - name: Install deps
      run: npm ci
    
    - name: Building statics
      run: npm run docs:build
    
 
    - name: Deploy statics to vm with rsync
      run: |
        
        echo "${{ secrets.VKCS_SSH_PRIVATE_KEY }}" > ssh_key.pem
        chmod 600 ssh_key.pem
        
        # sync
        rsync -avz \
          --delete \
          --checksum \
          --progress \
          -e "ssh -i ssh_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
          .vitepress/dist/ \
          ${{ secrets.VKCS_USER_DOCS_VM }}@${{ secrets.VKCS_SSH_IP_DOCS_VM }}:/aisystant/app/static/
        
        # delete key
        rm ssh_key.pem
    
    #  nginx reload
    - name: Fixing permissions andd reload nginx
      run: |
        echo "${{ secrets.VKCS_SSH_PRIVATE_KEY }}" > ssh_key.pem
        chmod 600 ssh_key.pem
        
        ssh -i ssh_key.pem -o StrictHostKeyChecking=no \
          ${{ secrets.VKCS_USER_DOCS_VM }}@${{ secrets.VKCS_SSH_IP_DOCS_VM }} \
          "sudo chown -R ${{ secrets.VKCS_USER_DOCS_VM }}:${{ secrets.VKCS_USER_DOCS_VM }} /aisystant/app/static/ && sudo nginx -s reload"
        
        rm ssh_key.pem
